<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />

  <meta name="description" content="This is an emotional SPA... Now this page is so sad! Maybe a joke will help!">
  <meta property="og:description"
    content="This is an emotional SPA... Now this page is so sad! Maybe a joke will help!" />

  <meta property="og:url" content="<%= BASE_URL %>" />
  <meta property="og:image" content="<%= BASE_URL %>geek.svg" />

  <!-- Change status bar color on chrome browser for android -->
  <meta name="theme-color" content="#fffa65" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
